main: sh.chuu.mc.chuunilla.Chuunilla
name: Chuunilla
author: Simon Chuu
api-version: 1.15
version: 1.0.0-SNAPSHOT

commands:
  chuunilla:
    description: Chuunilla main command
    permission: chuunilla.command
    usage: /chuunilla <status>
  autocroptoggle:
    description: Toggles auto crop for login session
    permission: chuunilla.autocrop
    usage: /autocroptoggle
  timbertoggle:
    description: Toggles timber for login session
    permission: chuunilla.timber
    usage: /timbertoggle

permissions:
  chuunilla.timber:
    default: false
  chuunilla.autocrop:
    default: false
